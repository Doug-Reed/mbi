<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Event</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    	<h1>Result</h1>
    <p th:text="'name: ' + ${event.eventId}" has been created. />
    <tbody>
        <tr th:each="event : ${events}">
            <td><span th:text="${event.eventId}"> Event </span></td>
        </tr>
    </tbody>
   
    <a href="/event">Submit another event</a>
</body>
</html>
